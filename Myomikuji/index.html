<!-- ★★html:5と入力してEnterを押すと、htmlのひな形が入力される！！ -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじアプリ</title>
<!-- ★★link:cssと入力してEnterを押すと、cssファイルを読み込むコードが入力される！！-->
<link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- おみくじ表示部分＝section ボタン＝buttonタグにする -->
  <!-- 全体をmainタグで囲ってから、sectionの中にタイトルと内容がある＝h1とpを使う> -->
<main>
  <section>
<h1>今日の運勢</h1>
<p id="result">？</p>
  </section>
  
  <button id="btn">おみくじを引く</button>
</main>

<script src="main.js"></script>

</body>
</html>
