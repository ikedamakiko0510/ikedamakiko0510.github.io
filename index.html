<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexslider demo</title>
  <link rel="stylesheet" href="flexslider.css" type="text/css" />
<!-- <script src="jquery.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> 
<script src="jquery.flexslider.js"></script>
<script>
  $(window).on("load", function() {
    $('.flexslider').flexslider();
  });
  </script>
</head>
<body>
  <div class="flexslider">
    <ul class="slides">
      <li><img src="img/pic1.png"></li>
      <li><img src="img/pic2.png"></li>
      <li><img src="img/pic3.png"></li>
      <li><img src="img/pic4.png"></li>
  <!-- <li><img src="slider1.jpg" /></li>
      <li><img src="slider2.jpg" /></li>
      <li><img src="slider3.jpg" /></li>
      <li><img src="slider4.jpg" /></li>
    </ul> -->
  </div>

</body>
</html>
