<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="carousel">
  <!-- carouselセクションで区切る→cssで設定 -->
  <div class="container">
<ul>
  <li><img src="img/pic1.png"></li>
  <li><img src="img/pic2.png"></li>
  <li><img src="img/pic3.png"></li>
  <li><img src="img/pic4.png"></li>
</ul>
<!-- 画像を4つに増やすと、jsでボタンを生成しているので自動的にボタンが４つになる -->
<!-- imgのリストを作る。imgフォルダ内のファイル名を指定。ulリストは
先頭に●がつくのでcssでリセットする-->
<!-- <button id="start">スライドショーの開始</button> -->

  </div>
  <nav>
    <button class="current"></button>
    <button></button>
    <button></button>
    <button></button>
  </nav> 
</section>

<script src="js/main.js"></script>
</body>
</html>
