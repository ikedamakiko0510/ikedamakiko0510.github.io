<!-- CSS応用編１
  ボックスの配置
①ブロックボックス：h1,p,section,header,footer,divなど、デフォルトでは横幅いっぱいに広がって、次の要素が下に配置されていくようなボックス。

②インラインボックス：a,img,code,time,spanなど、横は幅いっぱいでななくて、コンテンツの幅で、次の要素は下ではなくて右に配置されていく。

インラインボックスでは、ボックスモデルのプロパティが部分的にしかサポートされない。→ex)width,heightが無効になるので、aタグに指定してもサイズは変わらない。
bodrder,padding,marginは有効だが、左右方向についてはこれらをつけた分他の要素がおしのけられるが、上下には適用されない（そのまままの位置）-->
