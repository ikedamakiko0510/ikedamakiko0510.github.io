<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery training1</title>
  <style>
    .red-text{
      color:red;
      font-weight:bold;
     }
/* ボタンをクリックすると字が赤くなるようにテキストのスタイルを設定。
red-textというクラスを付けたので、これを、jsでクラス指定する。 */
  </style>
</head>
<body>
  <button>Go!</button>
  <ul>
    <li>Item 0</li>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <!-- リストにして複数の要素に対する処理を書く -->
  </ul>

  <!-- <p>こんにちは！</p> -->
  <!-- Goボタンを押すと、p要素の中のテキストが変化すると処理をjsで書く -->
  <!-- jQueryのサイトから以下をコピーして貼り付ける -->

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> 

  <!-- その下に通常のjavascriptファイルを設定する -->
  
  <script src="js/main.js"></script>

</body>
</html>
