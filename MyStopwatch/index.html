<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<!-- ボタンを中央揃えにするためにcontainerに入れる -->
    <div id="timer">00:00.000</div>  
<!-- jsで扱いやすいようにtimerというidをつける -->
  <div class="controls">
    <!-- Flexboxを使ってボタンを横に並べるために、ボタンに
    対して親要素が必要になるので、 controlsクラスでひとまとめにする-->
    <div class="btn" id="start">Start</div>
    <div class="btn" id="stop">Stop</div>
    <div class="btn" id="reset">Reset</div>
</div>
<!-- divにスタイルをつけるのは難しいので、div class="btn"とし、
  btnクラスにスタイルをつける -->
<!-- ボタン３つを設定 -->
</div>

<script src="js/main.js"></script>
</body>
</html>
