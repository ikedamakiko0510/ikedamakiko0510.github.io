<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>javascript training1</title>
  <!-- cssファイルの指定 -->
  <link rel="stylesheet" href="css/styles3.css">
</head>
<body>
  <!-- モーダルウィンドウを作る -->

   <div id="open"><!--ボタンを作る -->
    詳細を見る<!--ボタンの名前 -->
  </div>

  <!-- 画面全体を覆うグレーのマスクを作る -->
  <div id="mask" class="hidden"></div>
  <!-- ↑ボタンを押したときだけ表示されるようにする＝hiddenクラスをつける(モーダルウィンドウも同様） ) -->

<!-- モーダルウィンドウを作る：sectionタグで作る-->
  <section id="modal" class="hidden">
    <p>こんにちは。こんにちは。こんにちは。こんにちは。
      こんにちは。こんにちは。こんにちは。こんにちは。
      こんにちは。こんにちは。
    </p>
    <!-- 閉じるボタンを作る -->
    <div id="close">
      閉じる
    </div>
  </section>
<!-- ★★ここでjavascriptを入れる！！！ -->
<script src="js/main.js"></script>

</body>
</html>
