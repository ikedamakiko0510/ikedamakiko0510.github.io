<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードジェネレータ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p id="result"></p>

    <button id="btn">パスワードを生成</button>

    <fieldset>
      <legend>オプション</legend>
      <label>
        長さ(<span id="password-length">8</span>)
        <!-- ()内の数字をスライダーと連動させるためのidをつける -->
        <input type="range" id="slider" min="8" max="24" value="8">
        <!-- inputタグのtype属性をrangeにすると、スライダーになる 
        最小値をmin="",最大値をmax="" 初期値をvalue=""で設定しておく-->
      </label>
      <label>
        数字
        <input type="checkbox" id="numbers-checkbox">
        </label>
      <label>
       記号
        <input type="checkbox" id="symbols-checkbox">
       </label>


    </fieldset>
    <!-- キャプション、スライダー 、チェックボックスは
    fieldsetとする-->

 </main>
<script src="main.js"></script>

</body>
</html>
